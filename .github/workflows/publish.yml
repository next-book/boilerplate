name: Publish book

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Check if there is an EPUB waiting for conversion
        id: epub-exists
        run: echo "::set-output name=result::$(sh epub-exists.sh)"

      - name: Convert EPUB
        if: ${{ steps.epub-exists.outputs.result == 'true' }}
        run: epub2nb -s epub -o epub-converted --repo $GITHUB_REPOSITORY

      - name: Publish converted EPUB ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: ${{ steps.epub-exists.outputs.result == 'true' }}
        with:
          branch: docs
          folder: epub-converted

      - name: Setup Hugo
        if: ${{ steps.epub-exists.outputs.result == 'false' }}
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.81.0"
          extended: true

      - name: Build
        if: ${{ steps.epub-exists.outputs.result == 'false' }}
        run: npm run build

      - name: Publish the book ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: ${{ steps.epub-exists.outputs.result == 'false' }}
        with:
          branch: docs
          folder: _book
